<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="../login/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="../login/css/style.css" />
    <script type="text/javascript" src="../login/js/script.js"></script>
</head>
<body>
    <div class="login_btn">
        <a href="javascript:;" id="login">登录</a>
    </div>
    <div class="mask" id="mask">

    </div>
    <div class="ui_dialog" id="ui_dialog">
        <div class="ui_dialog_title textSelectedForbidden" id="ui_dialog_title" onselectstart="return false">
            <span>登录通行证</span>
            <a href="javascript:;" id="close"></a>
        </div>
        <div class="ui_dialog_content">
            <div class="ui_dialog_lh40 ui_dialog_pt15">
                <input type="input" class="ui_dialog_input ui_dialog_input_username" value="手机/邮箱/用户名">
            </div>
            <div class="ui_dialog_lh40 ui_dialog_pt15">
                <input type="input" class="ui_dialog_input ui_dialog_input_password" value="密码">
            </div>
            <div class="ui_dialog_lh40">
                <a href="javascript:;" class="forget_password">忘记密码</a>
            </div>
            <div class="ui_dialog_submit">
                <a href="javascript:;">登录</a>
            </div>
            <div class="ui_dialog_lh40">
                <a href="javascript:;" class="ui_dialog_registered">立即注册</a>
            </div>
        </div>
    </div>
</body>
</html>
